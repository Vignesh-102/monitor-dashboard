name: Keep Render Monitor dashboard App Warm

on:
  schedule:
    - cron: "*/5 3-15 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping monitor App
        run: |
          echo "Pinging Render monitor App at $(date)"
          curl -s -o /dev/null -w "%{http_code}" https://monitor-dashboard-3vwn.onrender.com/health